<div class="container" >
  
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      {{ userForm.value | json }}
      <div class="form-group">
        <label >Name</label>
        <input type="text" name="name" class="form-control" ngModel >
      </div>
      <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" name="email"  ngModel >
      </div>
      <div class="form-group">
        <label >PhoneNo</label>
        <input type="text" class="form-control" name="phoneno" ngModel>
      </div>
      <div class="form-group">
       <select class="custom-select" name="city" ngModel > 
         <option *ngFor="let city of citys ">
          {{city}}
         </option>
       </select>
      </div>
      <button class="btn btn-primary" >Submit</button> 
      </form>
  </div>
